<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>뉴스뉴스</title>
  </head>
  <body class="m-0 p-0">

    <div class="container-fluid m-0 p-0">
      <!-- navBar -->
      <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="navigation menu">
          <div class="container-fluid">
            <a class="navbar-brand text-warning" href="#">News_2002</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="#general" id="general">일반</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="#business" id="business">비즈니스</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#sports" id="sport">스포츠</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="#technology" id="technology">과학</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#entertainment" id="entertainment">연예</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="text" id="newsQuery" placeholder="뉴스 검색">
                <button class="btn btn-outline-warning" type="button" id="searchBtn"
                  style="word-break: keep-all;">검색</button>
              </form>
            </div>
          </div>
        </nav>
      </div>

      <!-- News -->
      <div>
        <div class="row m-3" id="newsType"></div>
        <div class="row me-2 ms-2" id="newsDetails"></div>
      </div>

      <!-- Footer -->
      <div class="fixed-bottom">
        <div>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4" aria-label="bottom company information">
            <div class="container-fluid">
              <h5 class="text-white me-auto ms-auto">News_<span class="text-warning">2022</span></h5>
            </div>
          </nav>
        </div>
      </div>

    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
  </body>
</html>
